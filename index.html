<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rps</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        Rock-Papar-Scissor game
    </h1>
    <div class="item">
        <div class="select" id="rock">
            <img src="./images/rock.png" alt="ROCK">
        </div>
        <div class="select" id="paper">
            <img src="./images/paper.png" alt="PAPER">
        </div>
        <div class="select" id="scissor">
            <img src="./images/scissors.png" alt="SCISSOR">
        </div>
    </div>
    <div class="scores">
        <div class="score" id="you">
            <p id="uscore">0</p>
            <p>you</p>
        </div>
        <div class="score" id="comp">
            <p id="cscore">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="turn">
        
        
          <p id="msg">  Its your turn! </p>
        
       
    </div>
    <script src="script.js"></script>
</body>

</html>
